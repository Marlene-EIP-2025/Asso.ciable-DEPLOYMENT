apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: back-deployment
spec:
  restartPolicy: Always
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app:  back
    spec:
      containers:
        - name: back
          image: IMAGE-POUET
          ports:
          - containerPort: 8080
          resources:
            limits:
              memory: 256M