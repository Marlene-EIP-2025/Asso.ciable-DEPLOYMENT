apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ac_data
spec:
  restartPolicy: Always
  replicas: 1
  selector:
    matchLabels:
      app: ac_data
  template:
    metadata:
      labels:
        app: ac_data
    spec:
      containers:
      - name: ac_data
        image: postgres:alpine
        ports:
          - name: http
            containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: ac_data-pvc
        env:
        - name: POSTGRES_DB
          configMapKeyRef:
            name: ac_data
            key: postgres-db
        - name: POSTGRES_USER
          secretKeyRef:
            name: ac_data
            key: postgres-user
        - name: POSTGRES_PASSWORD
          secretKeyRef:
            name: ac_data
            key: postgres-password
      volumes:
      - name: ac_data-pvc
        persistantVolumeClaim:
          claimName: ac_data-pvc